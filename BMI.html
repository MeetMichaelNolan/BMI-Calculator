<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>BMI CALCULATOR</legend>
            <p>Body mass index (BMI) is a measure of body fat based on height and weight that applies to adult men and women. Use the tool below to compute yours.</p>
            <p>Your Height in Inches:</p>
            <input type="number" id="height" placeholder="Height">
            <p>Your Weight in Pounds:</p>
            <input type="number" id="weight" placeholder="Weight">
            <p></p>
            <input type="button" id="calculate" value="Calculate BMI">
        </fieldset>
    </form>
    <p id="output"></p>

    <script src="script.js"></script>
</body>
</html>
